<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="">
    <title>To Do Items</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        
        body{
            display: flex;
            background-color: hsl(30, 5%, 20%);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            min-height: 100vh;
            align-items: center;
            

        } 
        h1,h2,h3,h4,h5,h6{
            font-family: sans-serif;
        }
        a,p{
            color: rgb(221, 221, 220);
            text-decoration: none;
        }
        .container{
            max-width: 550px;
            margin: auto;
            background-color: rgb(43, 38, 38);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            border: 2px solid rgba(255,255,255, .2) ;
            border-radius:10px ;
            padding: 20px;
            
            
        }
        .header-bar{
            display: flex;
            justify-content:space-between ;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg,hsl(30, 5%, 18%),hsl(20, 1%, 42%));
        }
        header-bar a{
            color: azure;
            text-decoration: none;
        }
        .task-wrapper{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            border-top: 1px solid rgb(226,226,226);
            border-radius: 20px;
            cursor: pointer;
        }
        .task-wrapper:hover{
            background-color: hsl(0, 0%, 86%);
            transition: all 0,3s ease;
        }
        .task-title{
            display: flex;
            
        }
        .task-title a{
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }
        .task-complete-icon{
            height: 20px;
            width: 20px;
            background-color: rgb(98, 232, 241);
            border-radius: 50%;
        }
        .task-incomplete-icon{
            height: 20px;
            width: 20px;
            background-color: rgb(218,218,218);
            border-radius: 50%;
        }
        
        .delete-link{
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
            line-height: 0;
        }
        #search-add-wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
        }
        #add-link{
            color: rgb(121, 197, 197) ;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px aquamarine ;
            margin-left: 4px;
            margin-top: 7px;
        }
        input[type='text'],
        input[type='password'],
        textarea{
            border: 2px solid rgba(255,255,255, .3);
            outline: none;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            background-color: rgb(198, 203, 207);
            color: rgb(0, 0, 0);
            margin-right: 5px;
        }
        input[type='text']:focus{
            border-color:hsl(180, 96%, 72%) ;
            transition: 0.3s ease;
            
        }
        label{
            padding-top: 10px !important;
            display: block;
        }
        .button{
            border: 2px solid rgba(22, 21, 21, 0.2);
            background-color: white;
            color: #4d5455;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover{
            background-color:hsl(180, 96%, 72%) ;
            color: white;
            transition: 0.3s ease;
        }
        .card-body{
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    
      <div class="container">
        {% block content %}



        {% endblock content %}

      </div>

</body>
</html>
